<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Oswald%7CRaleway" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>
  <body>
    <header class='header'>
      <h1><strong>Big Data!</strong></h1>
    </header>
    <section>
      <div class='right'>
        <ul>
          <li>Please enter your First Name:</li>
          <li>Please enter your Last Name:</li>
          <li>Please enter your E-Mail:</li>
          <li>Please enter your Date of Birth:</li>
        </ul>
      </div>
      <div class='left'>
        <ul>
        <li><input type="text" name="first_name" placeholder="John"></li>
        <li><input type="text" name="last_name" placeholder="Doe"></li>
        <li><input type="e-mail" name="email" placeholder="user@domain.com"></li>
        <li><input type="date" name="DOB" placeholder="MM/DD/YYY"></li>
      </ul>
      <input type="submit" value="Done!">
      </div>
    </section>
  </body>
</html>
