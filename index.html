<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Oswald%7CRaleway" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>
  <body>
    <header class='header'>
      <h1><strong>Big Data!</strong></h1>
    </header>
    <section>
      <div class='text-fleft'>
        <p>Please enter your First Name:</p>
      </div>
      <div class='input-fright'>
        <input type="text" name="first_name" placeholder="John">
      </div>
      <div class='text-fleft'>
        <p>Please enter your Last Name:</p>
      </div>
      <div class='input-fright'>
        <input type="text" name="last_name" placeholder="Doe">
      </div>
      <div class='text-fleft'>
        <p>Please enter your E-Mail:</p>
      </div>
      <div class='input-fright'>
        <input type="e-mail" name="email" placeholder="user@domain.com">
      </div>
      <div class='text-fleft'>
        <p>Please enter your Date of Birth:</p>
      </div>
      <div class='input-fright'>
        <input type="date" name="DOB" placeholder="MM/DD/YYY">
      </div>
      <div class='input-fright'>
        <input type="submit" value="Done!">
      </div>
    </section>
  </body>
</html>
